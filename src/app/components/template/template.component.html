<h4>Formularios <small>template</small></h4>
<hr>
<form (submit)="guardar(forma)" #forma="ngForm" novalidate="">

    <div>

        <div class="form-group row" [ngClass]="{'has-danger': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched}">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" required minlength="5" #nombre="ngModel">

                <div *ngIf="nombre.errors?.required" class="form-control-feedback">
                    Este campo es requerido
                </div>
                <div *ngIf="nombre.errors?.minlength" class="form-control-feedback">
                    Este campo requiere por lo menos {{ nombre.errors.minlength.requiredLength }} caracteres
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" required #apellido="ngModel">

                <div *ngIf="apellido.errors?.required" class="form-control-feedback">
                    Este campo es requerido
                </div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="correo" [(ngModel)]="usuario.correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo="ngModel">

            <div *ngIf="correo.errors?.required" class="form-control-feedback">
                Este campo es requerido
            </div>
            <div *ngIf="correo.errors?.pattern" class="form-control-feedback">
                Formato de correo invalido
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-md-8">
            <select class="form-control" name="pais" [(ngModel)]="usuario.pais">
                <option value="">Seleccione un pais</option>
                <option *ngFor="let pais of paises" [value]="pais.codigo">{{ pais.nombre }}</option>
          </select>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-md-8">
            <div class="form-check" *ngFor="let s of sexos">
                <input class="form-check-input" type="radio" name="sexo" [value]="s" [(ngModel)]="usuario.sexo">
                <label class="form-check-label">
                  {{s}}
                </label>
            </div>
            <!-- <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" value="Mujer" [(ngModel)]="usuario.sexo">
                <label class="form-check-label">
                  Mujer
                </label>
            </div> -->
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Acepta</label>
        <div class="col-md-8">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="acepta" [(ngModel)]="usuario.acepta" required>
                <label class="form-check-label" for="defaultCheck1">
                  Default checkbox
                </label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">
        Guardar
      </button>
        </div>
    </div>

</form>
